<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suffixes Prefixes</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    
    <!-- New modal for prefixes and suffixes -->
    <div class="info-modal">
        <div class="info-content">
            <button class="close-info">Ã—</button>
            <h3>Select a word type</h3>
            <div class="word-type-buttons">
                <button data-type="Noun">Nouns</button>
                <button data-type="Verb">Verbs</button>
                <button data-type="Adjective">Adjectives</button>
                <button data-type="Adverb">Adverbs</button>
            </div>
            <div class="prefix-suffix-info">
                <h4>Prefixes:</h4>
                <p class="prefix-list"></p>
                <h4>Suffixes:</h4>
                <p class="suffix-list"></p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <button class="info-button">Helper</button> <!-- Button to open modal -->
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="word-type-text">Word Type: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
